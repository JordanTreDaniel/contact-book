<html>
  <head>
    <meta charset="utf-8">
    <title>Add a contact</title>

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" > -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="contacts.css" type="text/css">
  </head>
  <body>

    <!-- Add a nav bar with bootstrap -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button class='collapsed navbar-toggle' data-toggle="collapse" type="button" data-target="navy-nav">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="home.html" class='navbar-brand'>Home</a>
    </div>
    <div class="navbar-collapse collapse" id="navy-nav">
      <ul class="nav navbar-nav pull-right">
        <li><a href="addContact.html">Add Contacts</a></li>
        <li><a href="editContact.html">Edit Contacts</a></li>
        <li><a href="deleteContact.html">Delete Contacts</a></li>
      </ul>
    </div>
  </nav>

    <div class="container">
      <div class="row">

        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#addModal">Add A Contact</button>
        <div class="modal fade col-xs-10 col-xs-offset-1" id="addModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1>Save your new contact here.</h1>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class='row'>
                    <div class="col-xs-12">
                      <form class="form-horizontal" id="addForm">
                        <div class="form-group">
                          <label for="contact-first-name" required class="sr-only">First Name</label>
                          <input type="text" class="form-control col-xs-6" id="contact-first-name" placeholder="John"/>
                          <label for="contact-last-name" class="sr-only">Last Name</label>
                          <input type="text" class="form-control col-xs-6" id="contact-last-name" placeholder="Doe"/>
                        </div>
                        <div class="form-group">
                          <label for="contact-number" class="sr-only">Number</label>
                          <input type="tel" class="form-control" id="contact-number" required placeholder="888-555-5555"pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
                        </div>
                        <div class="form-group">
                          <label for="contact-photo" class="input-label">Photo</label>
                          <input type="text" id="contact-photo" placeholder="Image URL here"class="form-control"/>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-dismiss="modal" id="createNewContact">Create New Contact</button>
                <button class="btn btn-danger" data-dismiss="modal" id="cancelNewContact">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="contacts.js"></script>
  </body>
  </html>
