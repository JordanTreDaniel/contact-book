<html>
  <head>
    <meta charset="utf-8">

    <link rel='stylesheet' href="contacts.css" type="text/css">
  </head>
  <body>

    <!-- Add a nav bar with bootstrap -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button class='collapsed navbar-toggle' data-toggle="collapse" type="button" data-target="navy-nav">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="home.html" class='navbar-brand'>Home</a>
    </div>
    <div class="navbar-collapse collapse" id="navy-nav">
      <ul class="nav navbar-nav pull-right">
        <li><a href="addContact.html">Add Contacts</a></li>
        <li><a href="editContact.html">Edit Contacts</a></li>
        <li><a href="deleteContact.html">Delete Contacts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12" style="height: 50px">

      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h1 id="delete-page">Delete Contacts</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <!-- Add a table to display the names -->
        <form>
          <div class="form-group">
            <label for="search" class="sr-only">Search</label>
            <input type="search" id="search" class="form-control" placeholder="Search My Contacts"/>
          </div>
        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Number</th>
              <th>      </th>
            </tr>
          </thead>
          <tbody id="deleting-table">

          </tbody>
        </table>
      </div>
      <div class="col-xs-1">

      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="modal fade col-xs-8 col-xs-offset-2" id="delete-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1>Are you sure? You might miss them.</h1>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-xs-4">
                      <img src="#" id="image-slot"/>
                    </div>
                    <div class="col-xs-2">

                    </div>
                    <div class="col-xs-6" id="nameAndNumber-slot">
                      <span id="name-slot"></span>
                      <br>
                      <span id="number-slot"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" id="keepContact">Nevermind</button>
                <button class="btn btn-danger" data-dismiss="modal" id="deleteContact">Bye!</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
