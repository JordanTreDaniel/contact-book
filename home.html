<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Contacts Home</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="contacts.css" type="text/css">

  </head>
  <body>
    <!-- Add a nav bar with bootstrap -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button class='collapsed navbar-toggle' data-toggle="collapse" type="button" data-target="navy-nav">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="home.html" class='navbar-brand'>Home</a>
    </div>
    <div class="navbar-collapse collapse" id="navy-nav">
      <ul class="nav navbar-nav pull-right">
        <li><a href="addContact.html">Add Contacts</a></li>
        <li><a href="editContact.html">Edit Contacts</a></li>
        <li><a href="deleteContact.html">Delete Contacts</a></li>
      </ul>
    </div>
  </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="height: 50px">

        </div>
        <div class="modal fade" id="home-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" >
                <h1 id="home-modal-header"></h1>
              </div>
              <div class="modal-body">
                <div class="container">
                      <img class="img-thumbnail-lg" id="home-modal-image" src="#" />
                      <h5 id="home-modal-number"></h5>
                </div>
              </div>
              <div class="modal-footer">
                <button class='btn btn-primary' data-dismiss="modal">I'm done</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h1 id="home">This is contact's home</h1>
          <!-- Add a table to display the names -->
          <form>
            <div class="form-group">
              <label for="search" class="sr-only">Search</label>
              <input type="search" id="search" class="form-control" placeholder="Search My Contacts"/>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Number</th>
              </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>
        </div>
        <div class="col-xs-1">

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="contacts.js"></script>
